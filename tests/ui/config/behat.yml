default:
  autoload:
    '': %paths.base%/../features/bootstrap
  extensions:
    Behat\MinkExtension:
      browser_name: 'chrome'
    SensioLabs\Behat\PageObjectExtension: ~
    
  suites:
    default:
      paths:
        - %paths.base%/../features
      context:
        parameters:
          ocPath: ./
          regularUserPassword: 123456
      contexts:
        - FeatureContext:
        - LoginContext:
        - UsersContext:
        - FilesContext:
        - PersonalSecuritySettingsContext:


